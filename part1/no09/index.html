<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var person = {
        인사: function () {
          console.log(this.name + "안녕");
        },
      };
      var person2 = {
        name: "손흥민",
      };

      person.인사();
      person.인사.apply(person2, [1, 2]);
      person.인사.call(person2, 1, 2);
    </script>
  </body>
</html>
