<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c);

      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
      };
      c(a, b);

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3);

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined);

      function 어레이(...args) {
        return args;
      }

      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      console.log(Math.max(...numbers));

      function 정렬(str) {
        console.log(...[...str].sort());
      }

      정렬("bear");

      function 글자세기(str) {
        let result = {};
        [...str].forEach(function (a) {
          if (result[a] > 0) {
            result[a]++;
          } else {
            result[a] = 1;
          }
        });
        console.log(result);
      }
      글자세기("aacbbb");
    </script>
  </body>
</html>
